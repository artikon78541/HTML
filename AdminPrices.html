<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка прайсов</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;1,200&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/cssAdmin.css" type="text/css">
</head>

<body>
    <div class="wrapper">
        <div class="admin-container">
            <div class="admin-menu">
                <div class="user-frame">
                    <span class="user-info">
                        <span class="login">login@mail.ru</span>
                        <span class="role">Administrator</span>
                    </span>

                </div>
                <div class="main-menu">
                    <ul class="menu">
                        <li class="menu__item">
                            <a href=#> Клиенты</a>
                        </li>
                        <li class="menu__item">
                            <a href=#> Заказы</a>
                        </li>
                        <li class="menu__item">
                            <a href=#> Отчет по клиентам</a>
                        </li>
                        <li class="menu__item">
                            <a href=#> Отчет по заказам</a>
                        </li>
                        <li class="menu__item">
                            <a href=#> Отчет по артикулам</a>
                        </li>
                        <li class="menu__item">
                            <a href=#> Отчет по корзинам</a>
                        </li>
                        <li class="menu__item">
                            <a href=#> Отчет по запросам</a>
                        </li>
                        <li class="menu__item">
                            <a href=#> Загрузка прайсов</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="admin-dashboard">
                <div class="dash__header__search">
                    <div class="report-name">
                        <h4 class="headerM">Загрузка прайсов</h4>
                    </div>
                </div>

                <div class="mainblock">
                    <div class="price-loading">
                        <form class="form-price-loading" enctype="multipart/form-data" method="post" action="">
                            <p>
                                <input type="file" name="file" multiple accept=".xls, .xlsx, .xlsb"/>
                            </p>
                            <p>
                                <input class="btn" type="submit" value="Отправить" />
                            </p>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
